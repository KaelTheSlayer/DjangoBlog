{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title> Архив всех статей </title>
	<link rel="stylesheet" href="{%static 'css/stat.css'%}"/>
</head>
<body class="archive-body">
	<div class="header">
		<img id="logo" src="{% static 'img/logo.png'%}"/>
		<div class="header-text-area">
			<p class="service-title">Коллективный блог</p>
			<a class="reg" href="/reg">
				Регистрация</a>
			<a class="aut" href="/auth">
				Авторизация	</a>
			<a class="new_post" href="//127.0.0.1:8000/article/new">
				Добавить статью</a>
		</div>
		<div class="icons-for-parallax">
			<img class="icon-for-parallax-first" 
			src="{% static '/img/article-icon.png' %}">
			<img class="icon-for-parallax-second" 
			src="{% static '/img/article-icon.png' %}">
			<img class="icon-for-parallax-third" 
			src="{% static '/img/article-icon.png' %}">
		</div>
	</div>

	<div class="archive">
	{% for post in posts %}
		<div class="onepost">
			<a class="post-title" href="/article/{{ post.id }}">
			{{ post.title }}</a>
			<a class="fold-button" href='#'>Свернуть</a>
			<div class="article-author">{{ post.author.username }}</div>
			<div class="article-created-date">{{ post.created_date }}</div>
			<p class="article-text">{{ post.get_excerpt }}</p>
			<div class="one-post-shadow"></div>
		</div>
	{% endfor %}
	
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/fold_post.js' %}"></script>
<script src="{% static 'js/highlight-posts.js' %}"></script>
<script src="{% static 'js/highlight-imgs.js' %}"></script>
<script src="{% static 'js/parallax.js' %}"></script>

</body>
</html>
